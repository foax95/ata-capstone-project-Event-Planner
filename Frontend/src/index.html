<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="eventPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600&family=Edu+NSW+ACT+Foundation:wght@400;500&display=swap" rel="stylesheet">

</head>
<body class="background">
    <header class="header" id="header">
        <div class="site-title">
            <a class="header_home" href="index.html">Events</a>
        </div>
    </header>
    <div class="card">
        <h2>Create Event</h2>
        <form class="card-content" id="create-form">
            <p class="form-field">
                <label>Name</label>
                <input type="text" required class="validated-field" id="create-name-field">
            </p>
            <p class="form-field">
                <label>Email Address</label>
                <input type="email" required class="validated-field" id="create-email-field">
            </p>
            <p class="form-field">
                <label>Date</label>
                <input type="date" required class="validated-field" id="create-date-field">
            </p>
            <p class="form-field">
                <label>Status</label>
                <input type="text" required class="validated-field" id="create-status-field">
            </p>
            <div class="btn-container">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
    <div class="card">
        <h2>Get By ID</h2>
        <form class="card-content" id="get-by-id-form">
            <p class="form-field">
                <label>ID</label>
                <input type="text" required class="validated-field" id="id-field">
            </p>
            <div class="btn-container">
            <button type="submit">Get</button>
            </div>
        </form>
    </div>
    <div class="card" id="result">
        <h2>Result:</h2>
        <p id="result-info"></p>
    </div>

</body>
</html>
